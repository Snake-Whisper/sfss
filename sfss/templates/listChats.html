<html>
	<head>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='chat.css') }}">
		
	</head>
	<body>
		{% for entrie in entries %}
		<div class="chat" onclick="parent.document.getElementById('chatFrame').src = '{{ url_for('listChatEntries', id = entrie.id)}}'; parent.window.activeChat={{entrie.id}}"> {{entrie.name}} </div>
		{% endfor %}
		
	</body>
</html>
